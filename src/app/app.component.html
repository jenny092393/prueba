
<div class="col-md-3 col-lg-3 mb-3 form-search" >
  <div class="input-group">
                              <input type="text" class="form-control" name="q" placeholder="Buscar" [(ngModel)]="texto">
                              <span class="input-group-btn"><button class="btn btn-primary" (click)="buscarTexto()"><i class="fa fa-search fa-lg">&nbsp;</i></button></span>
                            </div>   
                          </div>                      
<div class="col-md-12 col-lg-12 mb-12 " *ngFor="let foto of fotos">
  
<div class="col-md-3 col-lg-4 mb-5">
  <div class="portfolio-item mx-auto" data-bs-toggle="modal" [attr.data-bs-target]="'#portfolioModal' + foto.id ">
      <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-50">
          <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
      </div>
      <img class="img-fluid w-50" src="{{foto.previewURL}}" alt="..." />
  </div>
</div>
<div class="portfolio-modal modal fade" [attr.id]="'portfolioModal' + foto.id " tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl">
      <div class="modal-content">
          <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
          <div class="modal-body text-center pb-5">
              <div class="container">
                  <div class="row justify-content-center">
                      <div class="col-lg-8">
                          <!-- Portfolio Modal - Title-->
                          <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">Imagen</h2>
                          <!-- Icon Divider-->
                          <div class="divider-custom">
                              <div class="divider-custom-line"></div>
                              <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                              <div class="divider-custom-line"></div>
                          </div>
                          <!-- Portfolio Modal - Image-->
                          <img class="img-fluid rounded mb-5" src="{{foto.largeImageURL}}" alt="..." />
                          <!-- Portfolio Modal - Text-->
                          <p class="mb-4"><i class="fas fa-thumbs-up"></i> {{foto.likes}}</p>
                          <p class="mb-4"><i class="fas fa-eye"></i> {{foto.views}}</p>
                          <p> Tags: <strong>{{foto.tags}}</strong></p>
                          <button class="btn btn-primary" href="#!" data-bs-dismiss="modal">
                              <i class="fas fa-times fa-fw"></i>
                              Close Window
                          </button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
